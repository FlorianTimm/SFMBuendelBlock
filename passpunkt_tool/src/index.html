<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Passpunkt-Tool</title>
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <h1>Passpunkt-Tool</h1>
        <div id="toolSwitcher">
            <select id="selectProjekt"></select>
            <button id="neuesProjekt">Neu...</button>
            <button id="buttonBilder" class="toolSwitcher">Bilder</button>
            <button id="buttonPasspunkte" class="toolSwitcher">Passpunkte</button>
            <button id="buttonBerechnung" class="toolSwitcher">Berechnung</button>
            <button id="button3D" class="toolSwitcher">3D</button>
        </div>
    </header>
    <div id="passpunkte" class="tool">
        <nav id="passpunktBildListe">
        </nav>
        <aside>
            <select id="passpunktSelect">
                <option value="-1">Neu...</option>
            </select>
            <div id="passpunktListe"></div>
        </aside>
        <div id="map" class="map"></div>
    </div>
    <div id="bilder" class="tool">
        <div>
            <input type='file' id="OpenPicture" multiple /><br />
            <button id="searchAruco">Aruco-Marker in allen Bildern suchen</button>
        </div>
        <table id="bilderliste">

        </table>
    </div>
    <div id="berechnung" class="tool">
        <button id="buttonFindSift">SIFT finden</button>
        <button id="buttonMatchSift">SIFT matchen</button>
        <button id="buttonStartPair">Startpaar</button>
        <button id="buttonNextCoordinates">Neue Koordinaten berechnen</button>
        <button id="buttonNextImage">Neue Bilder mergen</button>
        <button id="buttonBundleBlock">BÃ¼ndelblock</button>

    </div>
    <div id="dreid" class="tool">
        3D-Ansicht
    </div>
</body>

</html>
