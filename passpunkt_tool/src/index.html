<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Passpunkt-Tool</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <h1>Passpunkt-Tool</h1>
        <button id="speichern">Speichern</button>

            <div id="passpunktListe"></div>

        <div id="map" class="map"></div>
    </div>
</body>

</html>
