<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Passpunkt-Tool</title>
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <h1>Passpunkt-Tool</h1>
        <div id="toolSwitcher">
            <select id="selectProjekt"></select>
            <button id="buttonBilder" class="toolSwitcher">Bilder</button>
            <button id="buttonPasspunkte" class="toolSwitcher">Passpunkte</button>
            <button id="button3D" class="toolSwitcher">3D</button>
        </div>
    </header>
    <div id="passpunkte" class="tool">
        <nav id="nav">
        </nav>
        <aside>
            <select id="passpunkt">
                <option value="-1">Neu...</option>
            </select>
            <div id="passpunktListe"></div>
        </aside>
        <div id="map" class="map"></div>
    </div>
    <div id="bilder" class="tool">
        <input type='file' id="OpenPicture" multiple />
        <table id="bilderliste">

        </table>
    </div>
    <div id="dreid" class="tool">

    </div>
</body>

</html>
